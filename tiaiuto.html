<head>
  <title>tiaiuto</title>
</head>

<body>
  <h1>TiAiuto!</h1>

  {{> hello}}
</body>

<template name="hello">

    <p>Lista dei progetti aperti (aggiornata ogni 10 minuti da romaltruista.it)</p>
    <ul>
        {{#each progetti}} {{> progetto}} {{/each}}
    </ul>
</template>

<template name="progetto">
  <li>
      <h3>{{titolo}}</h3>
      <p>{{descrizione}}</p>
      <p>Zona: {{zona}}</p>
      <p>Quando: {{quando}}</p>
      <p>Orari: {{orari}}</p>
      <p>Area: {{area}}</p>
  </li>
</template>
