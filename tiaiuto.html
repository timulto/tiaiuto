<head>
  <title>tiaiuto</title>
</head>

<body>
  <h1>TiAiuto!</h1>

  {{> hello}}
</body>

<template name="hello">

    <p>Premi il pulsante <button>Aggiorna</button> per aggiornare la lista dei progetti aperti</p>
    <ul>
        {{#each progetti}} {{> progetto}} {{/each}}
    </ul>
</template>

<template name="progetto">
  <li>
      <h3>{{titolo}}</h3>
      <p>Orari: {{orari}}</p>
  </li>
</template>
