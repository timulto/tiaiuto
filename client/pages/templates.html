<template name="listaAree">
        <li><a class="area" style="font-weight: bold;" data="tutte" href="#tutte">Tutte le aree</a></li>
        {{#each aree}}
        <li><a class="area" data="{{nome}}" href="#{{nome}}">{{nome}}</a></li>
        {{/each}}
</template>

<template name="pulsantiAree">
        <a style="color: teal; margin-bottom: 5px" class="btn orange area" data="tutte">Tutte</a>
        {{#each aree}}
        <a style="margin-bottom: 5px" class="btn orange area" data="{{nome}}">{{nome}}</a>
        {{/each}}
</template>


<template name="paginatore">
    <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="mdi-navigation-chevron-left"></i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!"><i class="mdi-navigation-chevron-right"></i></a></li>
    </ul>
</template>

<template name="listaOpportunità">

    <div class="row center">
        {{> pulsantiAree}}
    </div>
    <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
        {{#each listaOpportunità}} {{> opportunità}} {{/each}}
    </ul>
</template>

<template name="opportunità">
  <li>
      <div class="collapsible-header" style="overflow: hidden"><i class="mdi-av-my-library-books"></i>{{titolo}} - {{quando}}</div>
          <!--<span class="title" style="color: black;">{{titolo}}<h5></h5></span>-->
      <div class="collapsible-body">
          <div>
              <p style="color: black;">{{descrizione}}
                  <blockquote>
                      <span>Zona: {{zona}}</span><br />
                      <span>Quando: {{quando}}</span><br />
                      <span>Orari: {{orari}}</span><br />
                      <span>Area: {{area}}</span> -
                      <span>Fonte: {{fonte}}</span>
                      <span>(ultimo aggiornamento: {{formatta aggiornamento }})</span>
                  </blockquote>
                  <div class="center">
                      <a href="{{url}}" target="_new" class="btn waves-effect waves-light teal lighten-1">Info
                        <i class="mdi-action-open-in-new right"></i>
                      </a>
                  </div>
              </p>
          </div>
          <!--<div class="col right valign-wrapper" style="height: 100%">
              <p class="right-align valign">
                <a href="{{url}}" target="_new" class="btn waves-effect waves-light teal lighten-1">Info
                    <i class="mdi-action-open-in-new right"></i>
                </a>
              </p>
          </div>-->
      </div>
  </li>
</template>
